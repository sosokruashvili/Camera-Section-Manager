<div class="modal-container">
    <h2 mat-dialog-title class="modal-title">Confirm Action</h2>
    <mat-dialog-content class="modal-body">
      <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="modal-footer">  
      <button mat-button (click)="cancel()">Cancel</button>
      <button class="btn btn-danger" (click)="confirm()">Delete</button>
    </mat-dialog-actions>
  </div>

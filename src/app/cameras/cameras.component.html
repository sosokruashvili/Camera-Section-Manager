<div class="row">
    <h2>Cameras</h2>
    <p>Welcome to the cameras list page</p>
  
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Version</th>
          <th>Actions</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let camera of cameras">
          <td>{{ camera.name }}</td>
          <td>{{ camera.description }}</td>
          <td>{{ camera.version }}</td>
          <td>
            <button class="btn btn-danger btn-sm" >
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
